<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <b>bold</b> -->
    <!-- <i>italic</i> -->
    <!-- <em>em</em> -->
    <!-- <strong> strong</strong> -->
    <!-- <big> big</big> -->
    <!-- <small>small</small> -->
    <!-- <del>del</del> -->
    <!-- <mark>mark</mark> -->
    <!-- <ins>ins</ins> -->
    <!-- <abbr>anbbr</abbr> -->
    <form
      oninput="result.value=parseInt(n1.value)+parseInt(n2.value)+parseInt(n3.value)"
    >
      <input type="range" name="n1" value="1" /> +
      <input type="number" name="n2" value="2" />
      <input type="number" name="n3" value="3" /><br />
      The output is: <output name="result"></output>
    </form>
    <form>
      <div>
        <label>Date:</label>
        <input type="date" id="date" />
        <br />
        <label>Week:</label>
        <input type="week" id="week" />
        <br />
        <label>Month:</label>
        <input type="month" id="month" />
        <br />
        <label>Time:</label>
        <input type="time" id="time" />
        <br />
        <label>Datetime:</label>
        <input type="datetime" id="datetime" />
        <br />
        <label>Datetime Local:</label>
        <input type="datetime-local" id="datetime-local" />
        <br />
        <label>Color:</label>
        <input type="color" id="color" />
        <br />
        <label>Email:</label>
        <input type="email" id="email" placeholder="email address" />
        <br />
        <label>Number:</label>
        <input type="number" id="number" />
        <br />
        <label>Search:</label>
        <input type="search" id="search" />
        <br />
        <label>Phone:</label>
        <input
          type="tel"
          id="phone"
          placeholder="Phone Number"
          pattern="\d{10}$"
        />
        <br />
        <label>Range:</label>
        <input type="range" id="range" />
        <br />
        <label>URL:</label>
        <input type="url" id="url" />
      </div>
    </form>
    <label> Video: </label>
    <video width="320" height="240" controls>
      <source src="video.mp4" type="video/mp4" />
      <track
        src="subtitles.vtt"
        kind="subtitles"
        srclang="en"
        label="English"
      />
    </video>
    <br />
    <label> Embed: </label>
    <embed
      type="video/webm"
      src="https://www.youtube.com/embed/MpoE6s2psCw"
      width="400"
      height="300"
    />
    <br />
    <label> Audio: </label>
    <audio controls>
      <source src="audio.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
